		<div class = "container">
			<h1>Welcome!</h1>
			<h4 id="after">&nbsp;</h4>
			<br/>
			<form>
				<div class="row">
					<div class="col-lg-4 col-md-6 col-sm-12">
						First Name :
						<input type = "text" name = "firstname" placeholder="Enter your First name" id='firstname' onblur="vali()">
						</div></div><br><br>
						<div class="row">
						<div class="col-lg-4 col-md-6 col-sm-12">
						Last Name :
						<input type = "text" name = "lastname" placeholder="Enter your Last name" id="lastname" onblur="vali()">
						</div></div><br><br>
						<div class="row">
					<div class="col-lg-4 col-md-6 col-sm-12">
						Date Of Birth :
						<input type = "date" name = "dob" id="dob" onblur="vali()">
						</div></div><br><br>
						<div class="row">
					<div class="col-lg-4 col-md-6 col-sm-12">
						Gender :
						<select name="gender" id="gen" onblur="vali()">
						<option value="not">SELECT</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
						<option value="Prefer not to say">Prefer not to say</option>
						</select>
						</div></div><br><br>
						<div class="row">
					<div class="col-lg-4 col-md-6 col-sm-12">
						Highest Eduaction Achieved :
						<select name="edu" id="edu" onblur="vali()">
							<option value="not">SELECT</option>
							<option value="M.Tech">M.Tech</option>
							<option value="B.Tech">B.tech</option>
							<option value="Secondary School">Secondary School</option>
							<option value="Primary School">Primary School</option>
						</select>
						</div></div><br><br>
						<div class="row">
					<div class="col-lg-4 col-md-6 col-sm-12">
						Desribe yourself (max 500) :
						<textarea name="describe" maxlength="500" rows='10' cols='100' placeholder="Enter characters not more than 500 including spaces" id="desc" onblur="vali()"></textarea>
						</div></div>
						

				<input type = "submit" value = "Add">
				<a href="login.html"><input type="button" value="Logout"></a>
			</form>
